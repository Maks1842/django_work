{% extends 'base.html' %}
<!--Указываю какой шаблон хочу наследовать-->

{% block title %}
{{ title }} :: {{ block.super }}
<!--Используется для переопределения блока. В данном случае title-->
{% endblock %}


{% block content %}

<div class="container">                    <!--Оборачиваем все содержимое сетки в контейнер-->
    <div class="row">                      <!--Ряд сетки-->
        <div class="col-md-4">             <!--Колонки сетки-->
            <label class="mt-3">Тип департамента:</label>
            <select class="form-select">
                <option selected>---Выберите тип департамента---</option>
                {% for item in type_departments %}
                <option>{{ item.type }}</option>
                {% endfor %}
            </select>

            <label class="mt-3">Тип организации:</label>
            <select class="form-select">
                <option selected>---Выберите тип организации---</option>
                {% for item in type_organisations %}
                <option>{{ item.type }}</option>
                {% endfor %}
            </select>

            <br/>
            <a class="btn btn-primary" href="{% url 'question_view' %}" role="button">Начать</a>
        </div>
    </div>
</div>


{% endblock %}
