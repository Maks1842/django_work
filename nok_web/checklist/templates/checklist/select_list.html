{% extends 'base.html' %}
<!--Указываю какой шаблон хочу наследовать-->

{% block title %}
{{ title }} :: {{ block.super }}
<!--Используется для переопределения блока. В данном случае title-->
{% endblock %}


{% block content %}
<form action="{% url 'get-act-answer' %}" method="post">
    {% csrf_token %}

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <label class="mt-3">Учреждение:</label>
                <select class="form-select" name="org_id">
                    <option selected>---Выберите учреждение---</option>
                    {% for item in organisations %}
                    <option value="{{ item.id }}">{{ item.organisation_name }}</option>
                    {% endfor %}
                </select>
                <label class="mt-3">Наименование проверки:</label>
                <select class="form-select" name="check_id">
                    <option selected>---Выберите проверку---</option>
                    {% for item in checking %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                <label class="mt-3">Шаблон HTML:</label>
                <select class="form-select" name="temp_id">
                    <option selected>---Выберите шаблон---</option>
                    {% for item in template %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                <div class="col-md-3 offset-md-5 mt-5 d-grid">
                    <button type="submit">Сформировать</button>
                </div>
            </div>


        </div>
    </div>
</form>


{% endblock %}
