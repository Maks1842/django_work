{% extends 'base.html' %}
<!--Указываю какой шаблон хочу наследовать-->

{% block title %}
{{ title }} :: {{ block.super }}
<!--Используется для переопределения блока. В данном случае title-->
{% endblock %}


{% block content %}
<form action="{% url 'home' %}" method="get">

    <div>
        <h1>
            Привет! NOK_WEB приветствует тебя!
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <label class="mt-3">Наименование проверки:</label>
                <select class="form-select" name="check_id">
                    <option selected>---Выберите проверку---</option>
                    {% for item in checking %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
                <label class="mt-3">Учреждение:</label>
                <select class="form-select" name="org_id">
                    <option selected>---Выберите учреждение---</option>
                    {% for item in organisations %}
                    <option value="{{ item.id }}">{{ item.organisation_name }}</option>
                    {% endfor %}
                </select>
                <label class="mt-3">Тип учреждения:</label>
                <select class="form-select" name="type_org_id">
                    <option selected>---Выберите тип учреждения---</option>
                    {% for item in type_organisations %}
                    <option value="{{ item.id }}">{{ item.type }}</option>
                    {% endfor %}
                </select>
            </div>


        </div>
    </div>
</form>


{% endblock %}
